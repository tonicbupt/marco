{% macro chart(app, name='cpu_usage', title='CPU使用率', format) %}
  <div class="metric">
    <span class="label label-info">{{title}}</span>
    <svg id="{{name}}" data-url="{{url_for('app.app_metric', name=app.name, version=app.version, metric_name=name)}}" />
    <script>
      $(document).ready(function() {
        metricChart('{{name}}', '', '', '{{format}}', 5000);
      });
    </script>
  </div>
{% endmacro %}
