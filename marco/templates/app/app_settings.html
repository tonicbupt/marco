{% extends "/base.html" %}
{% import "/utils.html" as utils %}

{% block title %}
  Marco Applications
{% endblock %}

{% block main_right %}
  <form class="form-horizontal" role="form" action="{{url_for('app.app_settings', name=name)}}" method="post">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Hook Branch</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="branch" placeholder="{{hook_branch}}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">修改</button>
      </div>
    </div>
  </form>
{% endblock %}
