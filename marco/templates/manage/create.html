{% extends "/base.html" %}
{% import "/utils.html" as utils %}

{% block title %}
  Marco Manage
{% endblock %}

{% block main_right %}
  <div class="panel panel-info">
    <div class="panel-heading">新建一个应用</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" action="{{url_for('manage.create_app')}}" method="post">
        <div class="form-group">
          <label class="col-sm-2 control-label">应用名字</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">运行环境</label>
          <div class="col-sm-10">
            <select id="" class="form-control" name="runtime">
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="php">PHP</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">名字空间</label>
          <div class="col-sm-10">
            <select id="" class="form-control" name="namespace">
              <option value="">{{g.user.username}}</option>
              {% for ns in namespaces %}
                <option value="{{ns['id']}}">{{ns['name']}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        {{utils.error_display_in_form('form-group', 'col-sm-offset-2 col-sm-10')}}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">OK, Go</button>
          </div>
        </div>
      </form>
  </div>
  </div>
{% endblock %}
