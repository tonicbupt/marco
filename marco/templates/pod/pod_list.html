{% extends "/ui.html" %}
{% import "/utils.html" as utils %}

{% block main_right %}
  <table class="table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Users</td>
        <td>Dots</td>
      </tr>
    </thead>
    <tbody>
      {% for pod in pods %}
      <tr>
        <td>{{pod.name}}</td>
        <td><a href="{{url_for('pod.pod_user', pod_id=pod.id)}}">users</a></td>
        <td><a href="{{url_for('pod.pod_dot', pod_id=pod.id)}}">dots</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% call utils.panel_div('default', '增加一个 Pod') %}
    <form class="form-horizontal" role="form" action="{{url_for('pod.all_pods')}}" method="post">
      <div class="form-group">
        <label class="col-sm-2 control-label">Pod Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">增加</button>
        </div>
      </div>
    </form>
  {% endcall %}
{% endblock %}
